{% extends 'main.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'styles/reset_password/new_password.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <div class="main-content">
        <div class="content">
            {% if validlink %}
                <form action="" method="POST" onsubmit="return validatePassword();">
                    {% csrf_token %}

                    <h1>Set new password</h1>

                    <div class="password-div">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" placeholder="New Password" name="new_password1">
                    </div>

                    <div class="password-div">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" placeholder="New Password Again" name="new_password2">
                    </div>

                    <p class="error-message" style="display: none;"></p>

                    <div class="submit-button">
                        <button type="submit">Change Password</button>
                    </div>

                </form>

            {% else %}
                <h2>Link expired or already used</h2>

                <p>This password reset link is invalid or has expired. Please request a new one.</p>

                <a class="reset_new_password" href="{% url 'reset_password' %}">Request new reset link</a>
            {% endif %}
        </div>
    </div>
    <script src="{% static 'js/reset_password/new_password.js' %}" defer></script>

{% endblock %}
