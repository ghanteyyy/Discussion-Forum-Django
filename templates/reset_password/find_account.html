{% extends 'main.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'styles/reset_password/find_account.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <div class="content">
        <div class="card">
            <h2>Recover Password</h2>

            <form id="recover__password" method="post" onsubmit="return validateFindAccountForm();">
                {% csrf_token %}
                <div class="email-field">
                    <input type="text" placeholder="Enter email" name="email">
                    <small class="error-message"></small>
                </div>

                <div class="buttons">
                    <button id="search-button" type="submit">Recover</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/reset_password/find_account.js' %}"></script>
{% endblock %}
